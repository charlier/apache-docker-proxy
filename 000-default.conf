ServerName hostname

<VirtualHost *:80>
  ServerName hostname
  RewriteEngine on
  RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]
</VirtualHost>

<VirtualHost *:443>
  ServerName hostname
  SSLEngine On
  SSLCertificateFile /ssl/certificate.crt
  SSLCertificateKeyFile /ssl/certificate.key
  SSLProxyEngine on
  ProxyPass / http://proxyhost/
  ProxyPassReverse / http://proxyhost/
</VirtualHost>
